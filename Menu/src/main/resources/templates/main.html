<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">

<style>

	.block1 {
	
		font-family: sans-serif;
		font-size: 20px;
		display: block;
		border: solid 15 px black;
		color: white;
		margin-left: auto;
		margin-right: auto;
		width: inherit;
		background-color: #400080;
		padding: 10px;
		margin: 50px;
		text-align: center;	
	}
	
	.tButton {
		
		font-family: sans-serif;
		font-size: 15px;
		display: block;
		border: solid 2px black;
		color: black;
		background-color: #8080c0;
		padding: 6px;
		text-align: center;	
	}
	
	.tButton:hover {
	
		cursor:pointer;
		color: white;
		background-color: #400080;
	}
	
	.largeButton {
		
		margin-top: 50px;
		margin-bottom: 50px;
		padding: 10px;
		margin-left: auto;
		margin-right: auto;
		width: 500px;
		font-family: sans-serif;
		font-size: 25px;
		display: block;
		border: solid 2px black;
		color: white;
		background-color: #400080;
		padding: 10px;
		text-align: center;	
	}
	
	.largeButton:hover {
		
		cursor:pointer;
		color: black;
		background-color: #ffffff;
	}
	
	body {
		
		background-color: #8080ff;
	}
	
	table {
		font-family: serif;
		margin-left: auto;
		margin-right: auto;
		width: 800px;
		border: solid 5px black;
		color: white;
		text-align: center;
	}
	
	th {
		border: 2px solid gray;
		width: 25%;
		font-size: 20px;
		text-align: center;
		padding: 5px;
		background: pink;
		color: black;
	}
	
</style>

<head>
	<meta charset="ISO-8859-1">

	<title>All the small things - Menu</title>
	
</head>

<header>
	<div class="block1">
		<h1>Restaurant "All the small things"</h1><br>
		<h2>Menu</h2>
	</div>
</header>

<body>
	
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Cost</th>
					<th>Vegan</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "recipe : ${recipes}">
			
					<td th:text = "${recipe.id}">ID</td>
					
					<td th:text = "${recipe.name}">Name</td>
					
					<td th:text = "${recipe.cost}">Cost</td>
					
					<td th:text = ${recipe.vegan}>Vegan</td>
					 
					<td><a class = "tButton" th:href= "@{'/edit/' + ${recipe.id}}">Edit Recipe</a>
					
				 	<td><a class = "tButton" th:href= "@{'/delete/' + ${recipe.id}}">Delete Recipe</a>
				</tr>
			</tbody>		
		</table>
		
		<a href= "/add" class = "largeButton">Add new recipe</a>
</body>

</html>
